<div class="container">
    <div class="jumbotron">
        <h3 class="text-center text-dark">user forms</h3>
    </div>
    <form [formGroup]="userforms" novalidate>
        <div class="form-group">
            <label class="col-md-4">username</label>
            <input type="text" class="form-control" formControlName="username" #username />
        </div>
        <div *ngIf="userforms.controls['username'].invalid && (userforms.controls['username'].dirty || userforms.controls['username'].touched)"
            class="alert alert-danger">
            <div *ngIf="userforms.controls['username'].errors.required">
                Name is required.
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4">Email</label>
            <input type="email" class="form-control" formControlName="email" #email />
        </div>
        <div *ngIf="userforms.controls['email'].invalid && (userforms.controls['email'].dirty || userforms.controls['email'].touched)"
            class="alert alert-danger">
            <div *ngIf="userforms.controls['email'].errors.required">
                Email is required.
            </div>
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="userforms.pristine || userforms.invalid" class="btn btn-primary"
                (click)="formsubmit()">Add Users</button>
        </div>
    </form>
    <div class="bg-danger" *ngIf="error">
        {{error}}
    </div>
</div>
